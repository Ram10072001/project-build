---
- name: Install Apache2 and deploy index.html on all servers
  hosts: all      # This will apply to all hosts in the inventory
  become: yes     # To run tasks with sudo privileges
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache2
      apt:
        name: apache2
        state: present

    - name: Ensure apache2 is started and enabled
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create index.html file
      copy:
        content: |
          <html>
            <head>
              <title>Apache2 Deployed!</title>
            </head>
            <body>
              <h1>Welcome to Apache2 on {{ ansible_hostname }}!</h1>
              <p>Your Apache2 server is up and running!</p>
            </body>
          </html>
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Ensure the Apache2 service is running
      service:
        name: apache2
        state: restarted          
